<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="wclassth=device-wclassth, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>homework #22</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			font-family: 'Open Sans', sans-serif;
			background-image: url("https://i.redd.it/eo2hdnuqbzc51.png");
		}

		.main {
			display: flex;
			justify-content: center;
			align-items: center;
			padding-top: 50px;
			height: 100%;
			width: 100%;
			gap: 100px;
		}

		.products, .categories, .info, .actionOrders {
			display: flex;
			flex-direction: column;
			height: 400px;
		}

		.categoryList, .productList, .ordersList {
			margin: 0;
			padding: 0;
			width: 250px;
			list-style: none;
		}

		li {
			display: flex;
			padding: 10px 0;
			cursor: pointer;
		}

		.action {
			display: none;
			width: 200px;
			height: 40px;
			margin-bottom: 20px;
			color: #ad0688;
			font-size: 14px;
			font-weight: bold;
			background-color: rgba(232, 153, 199, 0.96);
			border: 2px solid #ad0688;
			border-radius: 8px;
			cursor: pointer;
		}

		.actionOrders, .actionDelete {
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom:  0;
			margin-left: 10px;
			width: auto;
			height: auto;
		}

	</style>
</head>
<body>
	<div class="main">
		<div class="categories">
			<h3>Categories</h3>
			<ul class="categoryList">
			</ul>
		</div>

		<div class="products">
			<h3>Products</h3>
			<ul class="productList"></ul>
		</div>

		<div class="info">
			<h3>Product Info</h3>
			<div class="productInfo">
				<p class="infoText"></p>
				<button class="action">Buy</button>
			</div>
		</div>

		<div class="ordersContainer" style="display: none;">
			<h3>My Orders</h3>
			<ul class="ordersList"></ul>
		</div>

		<button class="action actionOrders" id="myOrdersBtn">My Orders</button>
	</div>
	<script src="main.js"></script>
</body>
</html>
